{% extends "components/base.html" %}
{% load static %}

{% block extra_styles %}
  <link href="{% static 'css/home.css' %}" rel="stylesheet">
{% endblock %}

{% block title %} Better Getter {% endblock %}

{% block content %}
<div class="container">
  <form class="login" method="POST" action="/login/">

  {% csrf_token %}

  {{ form.as_p }}

  <li><input type="submit" class="logBut" value="Log in"/></li>
  </form>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
  $( "ul li" ).eq(2).addClass("mm-selected");
</script>
{% endblock %}
