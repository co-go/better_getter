{% load static %}

<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ item_name }} Details</title>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/get_item.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">

    <style>
      @font-face {
          font-family: ADAM;
          src: url("{% static 'fonts/ADAM.otf' %}") format("opentype");
      }
    </style>

    <link rel="icon" type="image/png" href="{% static 'img/favicon-32x32.png' %}" sizes="32x32" />
    <link rel="icon" type="image/png" href="{% static 'img/favicon-16x16.png' %}" sizes="16x16" />

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="top">
      <h1 class="title"> Better <b>Getter</b> </h1>

      <h4 class="subtitle"> Search for another item by typing in the bar below </h4>
      <input class="form-control input-lg search typeahead" type="text" name="valid_items" placeholder="Search for an Item">
    </div>

    <div class="container">
      <center>
        <img src="{{ src }}" style="padding-top: 50px">
        <h1 class="main-item"> {{ item_name }} </h1>
      </center>
    </div>

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/typeahead.js' %}"></script>
    <script src="{% static 'js/search.js' %}"></script>

    <link href="{% static 'css/typeaheadjs.css' %}" rel="stylesheet">
  </body>
</html>
